###########################################
# BASE CONFIG
###########################################
set-option -sa terminal-overrides ",xterm*:Tc"
set -g escape-time 0              # zero-out escape time delay
set -g set-clipboard on           # use system clipboard
set -g mouse on                   # turn on the use of the mouse
set -g default-terminal "${TERM}"
set -g history-limit 1000000      # increase history size (from 2,000)
set -g status-position top        # move status bar to the top
set -g status-justify left        # justify text to the left

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

###########################################
# KEYBINDS
###########################################
set -g mode-keys vi

# Prefix Configuration -------------------
# unbind C-b                      # Desvincula el prefix por defecto
# set -g prefix C-b               # Define C-b (Ctrl + b) como el prefijo por defecto
# bind C-b send-prefix            # Permite enviar el prefijo original si se desea

unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g mode-keys vi

###########################################
# STATUS BAR
###########################################
# enable RGB
set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

# Status Bar Global Settings
set -g status on                     # Enable status bar
set -g status-interval 3             # Update status bar every 3 seconds
set -g status-justify left           # Align status components to the center
set -g status-left-length 80         # Max length of the left section
set -g status-right-length 80        # Max length of the right section

# Status Bar Colors
set -g status-bg "#282828"           # Background color
set -g status-fg "#ebdbb2"           # Foreground color

# Status Bar Left Section
set -g status-left "#[bg=colour234,fg=colour166,bold]î‚¶#[fg=colour250]#S "

# Status Bar Right Section
set -g status-right "#[fg=colour250]#[bg=colour234] %Y-%m-%d #[fg=colour39]%H:%M #[fg=colour250] | #[fg=colour250]%a"

# Status Bar Clock Format
set -g clock-mode-style 24           # Use 24-hour clock format
set -g clock-mode-colour colour39    # Clock color

# Window List Configuration

# Style for Inactive Windows
set -g window-status-format ' #I:#W '          # Window format: index:number
# set-option  -g plugin "add-plugin``highlight in section plugin highlight possible errors"

###########################################
# PLUGINS
###########################################
# package manager -------------------------
set -g @plugin 'tmux-plugins/tmp'

run '~/.tmux/plugins/tpm/tpm'


