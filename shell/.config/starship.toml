"$schema" = "https://starship.rs/config-schema.json"
format = """[╓─⟦](bright-blue)$os$shell$shlvl$memory_usage$kubernetes$direnv$docker_context$singularity$vagrant$nix_shell$guix_shell$spack$meson$conda$terraform$pulumi$buf$nats$aws$gcloud$openstack$azure[⟧](bright-blue)
[╟⟪](bright-blue)$directory[⟫](bright-blue) [⟪](bright-blue)$git_branch$git_commit$git_state$git_metrics$git_status$vcsh$package$python$rust$zig$gleam$c$dotnet$golang$php$dart$java$kotlin$crystal$elixir$elm$erlang$fennel$gradle$haskell$haxe$helm$julia$lua$nim$ocaml$odin$opa$perl$purescript$quarto$raku$rlang$red$ruby$scala$solidity$swift$typst$vlang$daml$cobol$cmake$bun$deno$nodejs[⟫](bright-blue) $fossil_branch$fossil_metrics $hg_branch $pijul_channel
[╙─](bright-blue)$container$sudo$jobs$status$character"""
right_format = "$battery [⟪](bright-blue)$username$hostname$localip[⟫](bright-blue) [⟪](bright-blue)$time$cmd_duration[⟫](bright-blue)"
continuation_prompt = "[>>](bright-black) "
scan_timeout = 60
command_timeout = 1000
add_newline = true
follow_symlinks = true

[line_break]
disabled = false

[fill]
style = "bold black"
symbol = "."
disabled = false

[character]
format = "$symbol "
success_symbol = "[](bold bright-green)"
error_symbol = "[](bold bright-red)"
vimcmd_symbol = "[⟨](bright-blue)[✏️](bold green)[⟩](bright-blue)[](bold bright-green)"
vimcmd_visual_symbol = "[⟨](bright-blue)[📚](bold yellow)[⟩](bright-blue)[](bold bright-yellow)"
vimcmd_replace_symbol = "[⟨](bright-blue)[🖊️](bold purple)[⟩](bright-blue)[](bold bright-purple)"
vimcmd_replace_one_symbol = "[⟨](bright-blue)[🔄](bold purple)[⟩](bright-blue)[](bold bright-purple)"
disabled = false

[status]
format = "[⟨](bright-blue)[$symbol]($style)[⟩](bright-blue)"
symbol = "❌"
success_symbol = "✅"
not_executable_symbol = "🚫"
not_found_symbol = "🔍"
sigint_symbol = "🧱"
signal_symbol = "⚡"
style = "bold red"
map_symbol = false
recognize_signal_code = true
pipestatus = false
pipestatus_separator = "|"
pipestatus_format = '\[$pipestatus\] => [$symbol$common_meaning$signal_name$maybe_int]($style)'
disabled = false

[palettes]
# no uso

[profiles]
# no uso

[env_var]
# para mostrar varibles de entorno (no lo uso)

[battery]
full_symbol = "󰁹"
charging_symbol = "󰂄"
discharging_symbol = "󰂃"
unknown_symbol = "󰁽"
empty_symbol = "󰂎"
disabled = false
format = "[⟪](bright-blue)[$symbol$percentage]($style)[⟫](bright-blue)"

[[battery.display]]
threshold = 15
style = "red bold"

[directory]
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 0
use_logical_path = true
format = "[$path]($style)[$read_only]($read_only_style)"
repo_root_format = "[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)"
style = "yellow bold"
disabled = false
read_only = " 🔒"
read_only_style = "red"
truncation_symbol = ""
home_symbol = "~"
use_os_path_sep = true

[directory.substitutions]

[username]
detect_env_vars = []
format = "[$user]($style) in "
style_root = "red bold"
style_user = "bright-green bold"
show_always = true
disabled = false

[username.aliases]

[hostname]
ssh_only = false
ssh_symbol = "🌐 "
trim_at = "."
detect_env_vars = []
format = "[$ssh_symbol$hostname]($style)"
style = "green dimmed bold"
disabled = false

[localip]
ssh_only = true
format = ":[$localipv4]($style) "
style = "blue bold"
disabled = false

[jobs]
threshold = 1
symbol_threshold = 1
number_threshold = 2
format = "[⟨](bright-blue)[$symbol$number]($style)[⟩](bright-blue)"
symbol = "✦"
style = "bold bright-yellow"
disabled = false

[sudo]
format = "[⟨](bright-blue)[$symbol]($style)[⟩](bright-blue)"
symbol = "❗"
style = "bold blue"
allow_windows = false
disabled = false

[container]
format = '[⟨](bright-blue)[$symbol \[$name\]]($style)[⟩](bright-blue)'
symbol = "⬢"
style = "red bold dimmed"
disabled = false

[cmd_duration]
min_time = 2000
format = " took [$duration]($style)"
style = "blue bold"
show_milliseconds = false
disabled = false
show_notifications = false
min_time_to_notify = 45000

[time]
format = "[$time]($style)"
style = "bright-black bold"
use_12hr = false
disabled = false
utc_time_offset = "local"
time_range = "-"

[os]
format = "[$symbol]($style)"
style = "bright-white bold"
disabled = false

